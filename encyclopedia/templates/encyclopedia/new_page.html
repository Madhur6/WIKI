{% extends "encyclopedia/layout.html" %}

{% block title %}

{% block body %}
      <h3> Create Your Page </h3>
      <form action="{%url 'new_page'%}" method="post">
        {%csrf_token%}
        {%for fm in forms %}
        <label> {{fm.label}} </label>
        <div> {{fm}} </div>
        {%endfor %}
        <button> save </button>
      </form>

{% endblock %}
